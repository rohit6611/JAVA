server:
  port: 8052

spring:
  cache:
    type: redis
    redis:
      time-to-live: PT60S  # ISO-8601 format for 60 seconds

  redis:
    host: localhost
    port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/local?currentSchema=local
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/local?currentSchema=local
    username: postgres
    password: root

  sql:
    init:
      mode: always
      schema-locations: classpath:/schema.sql
